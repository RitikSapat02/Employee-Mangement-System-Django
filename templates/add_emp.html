{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add An Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      .box{
        background-image:url('{% static 'images/background.jpg' %}');
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.85;
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
        z-index:-1;
      }
    </style>
  </head>
    <body>
      <div class="box"></div>

    <div class='container mt-2 p-5'>
      
        <h1>Add An Employee</h1>
        <a class='btn btn-primary' role='button' href="/">Home</a>
        <a class='btn btn-primary' role='button' href="{% url 'all_emp' %}">View All Employee</a>

        <a class='btn btn-primary' role='button' href="{% url 'remove_emp' %}">Remove An Employee</a>
        <a class='btn btn-primary' role='button' href="{% url 'filter_emp' %}">Filter Employee Details</a>
        <hr>
        
        <div class="container">
        <form action='/add_emp' method="POST">
          {% csrf_token %} 
          <div>
            <label for="first_name" class="form-label">First Name: </label><br>
            <input type="text" id="first_name" name='first_name'>
          </div>
          <br>
          <div>
            <label for="last_name" class="form-label">Last Name: </label><br>
            <input type="text" id="last_name" name='last_name'>
          </div>
          <br>
          <div>
            <label for="phone" class="form-label">Phone: </label><br>
            <input type="number" id="phone" name='phone'>
          </div>
          <br>
          <div>
            <label for="salary" class="form-label">Salary: </label><br>
            <input type="number" id="salary" name='salary'>
          </div>
          <br>
          <div>
            <label for="dept" class="form-label">Department: </label><br>
            <input type="number" id="dept" name='dept'>
          </div>
          <br>
          <div>
            <label for="role" class="form-label">Role: </label><br>
            <input type="number" id="role" name='role'>
          </div>
          <br>
          <div>
            <label for="bonus" class="form-label">Bonus: </label><br>
            <input type="number" id="bonus" name='bonus'>
          </div>
          <br>
         <hr>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>
        

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
