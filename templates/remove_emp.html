{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remove An Emploee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      .box{
        background-image:url('{% static 'images/background.jpg' %}');
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.85;
        position:absolute;
        top:0;
        bottom:0;
        right:0;
        left:0;
        z-index:-1;
    
      }
    </style>
  </head>
    <body>
      <div class="box"></div>

    <div class='container mt-5'>
        <h1>Employee Management System</h1>
        <a class='btn btn-primary' role='button' href="/">Home</a>
        <a class='btn btn-primary' role='button' href="{% url 'all_emp' %}">View All Employee</a>

        <a class='btn btn-primary' role='button' href="{% url 'add_emp' %}">Add An Employee</a>
        <a class='btn btn-primary' role='button' href="{% url 'filter_emp' %}">Filter Employee Details</a>
        <hr>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose Employee To Be Removed
          </button>
          <ul class="dropdown-menu">
            {% for emp in emps %}
            <li><a class="dropdown-item" href="/remove_emp/{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
            {% endfor %}
          </ul>
        </div>
   

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
